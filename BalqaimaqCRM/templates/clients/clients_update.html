{% extends 'base.html' %}
{% load static %}

{% block link %}
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock link %}

{% block title %}Изменение клиента {{ client.phone_number }}{% endblock title %}

{% block body %}
	<button onclick="window.location='{% url 'clients_detail' client.phone_number %}'" class="back">🠐 Назад</button>
	<div class="center">
		<form method="post">
			<h1>Изменение клиента +{{ client.phone_number }}</h1>
			{% csrf_token %}

			{{ form.as_table }}
			<button type="submit">Создать</button>
		</form>
	</div>
{% endblock body %}
