{% extends 'base.html' %}
{% load static %}

{% block link %}
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock link %}

{% block title %}햊향햪햣햫햣햫햦햣 햨햩햦햣햫혝햟 {{ client.phone_number }}{% endblock title %}

{% block body %}
	<button onclick="window.location='{% url 'clients_detail' client.phone_number %}'" class="back">游맳 햏햟향햟햢</button>
	<div class="center">
		<form method="post">
			<h1>햊향햪햣햫햣햫햦햣 햨햩햦햣햫혝햟 +{{ client.phone_number }}</h1>
			{% csrf_token %}

			{{ form.as_table }}
			<button type="submit">햐쮏햢햟혝혧</button>
		</form>
	</div>
{% endblock body %}
