{% extends 'base.html' %}
{% load static %}

{% block link %}
	<link rel="stylesheet" href="{% static 'css/clients_create.css' %}">
{% endblock link %}

{% block title %}Изменение клиента {{ client.phone_number }}{% endblock title %}

{% block body %}
	<button class="back" onclick="history.back()">←</button>
	<div class="center">
		<h1>Изменение клиента {{ client.phone_number }}</h1>
		<form method="post">
			{% csrf_token %}

			{{ form.as_p }}
			<button type="submit">Создать</button>
		</form>
	</div>
{% endblock body %}
